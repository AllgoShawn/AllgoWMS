<div bsModal #createASNModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" 
    aria-labelledby="createASNModal" aria-hidden="true" [config]="{backdrop: 'static', keyboard: !saving}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #createASNForm="ngForm" role="form" novalidate class="form-validation" *ngIf="active">
            <div class="modal-header">
                <h5 class="modal-title">
                    <span *ngIf="asnDataInput.id">{{"Edit" | localize}}: {{asnDataInput.asnNo}}</span>
                    <span *ngIf="!asnDataInput.id"> {{"Create ASN" | localize}}</span>
                </h5>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')"
                    [disabled]="saving">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                    <!--
                    <div class="form-group">
                        <label>{{ "ASN Number" | localize}}</label>
                        <input name="asnNo" class="form-control" [(ngModel)]="asnDataInput.asnNo" type="text">
                    </div>
                    -->
                    <div class="form-group">
                        <label>{{ "PO Number" | localize}}</label>
                        <input *ngIf="haspono" name="txtpoNo" class="form-control" [(ngModel)]="asnDataInput.poNo" type="text" readonly="readonly">
                        <p-dropdown *ngIf="!haspono"
                        name="ddlpoNo" [options]="poNoList" [(ngModel)]="asnDataInput.poNo" [filter]="true" 
                        [virtualScroll]="true" [style]="{'width':'100%'}" [required]="true">
                        </p-dropdown>
                    </div>
                    <div *ngIf="!asnDataInput.id" class="form-group">
                        <label>{{ "Number Format" | localize}}</label>
                        <p-dropdown 
                        name="ddlASNFormat" [options]="formatList" [(ngModel)]="asnDataInput.formatId" [filter]="true" 
                        [virtualScroll]="true" [style]="{'width':'100%'}">
                        </p-dropdown>
                    </div>
                    <div class="form-group">
                        <label for="DeliveryDate">{{ "Delivery Date" | localize}}</label>
                        <input name="txtDeliveryDate" class="form-control" #txtDeliveryDate="ngModel" [(ngModel)]="deliveryDate" readonly="readonly" bsDatepicker required>
                        <validation-messages [formCtrl]="txtDeliveryDate"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label for="CarrierName">{{ "Carrier Name" | localize}}</label>
                        <p-dropdown 
                        name="ddlCarrierName" [options]="carrierList" [(ngModel)]="asnDataInput.carrierName" [filter]="true" 
                        [virtualScroll]="true" [style]="{'width':'100%'}">
                        </p-dropdown>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" [disabled]="saving" class="btn btn-secondary"
                    (click)="close()">{{"Cancel" | localize}}</button>
                <button *ngIf="!asnDataInput.id" type="submit" [buttonBusy]="saving" [busyText]="l('SavedWithThreeDot')"
                    class="btn btn-primary"
                    (click)="save()"
                    [disabled]="!createASNForm.form.valid || saving ">
                    <i class="fa fa-save"></i> 
                    <span>{{"Save" | localize}}</span>
                </button>
                <button *ngIf="asnDataInput.id" type="submit" [buttonBusy]="saving" [busyText]="l('SavedWithThreeDot')"
                    class="btn btn-primary"
                    (click)="update()"
                    [disabled]="!createASNForm.form.valid || saving ">
                    <i class="fa fa-save"></i> 
                    <span>{{"Edit" | localize}}</span>
                </button>
            </div>
            </form>
        </div>
    </div>
</div>
